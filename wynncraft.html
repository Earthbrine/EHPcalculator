<!DOCTYPE html>
<html>
    <head>
        <title>EHP calculators</title>
        <link href="interfaceDesign.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div></div>
            <div>
                <a href="index.html">Home</a>
                <a href="terraria.html">Terraria</a>
                <a href="minecraft.html">Minecraft</a>
                <a href="#">Wynncraft</a>
            </div>
            <div></div>
        </header>
        <div class="page">
            <br>
            <div class="calc">
                <p><strong>Health:</strong></p><input type="text" id="hpW" name="hpW" value="0"><br>
                <br>
                <p><strong>Overhealth %:</strong></p><input type="text" id="ohpW" name="ohpW" value="0"><br>
                <br>
                <p><strong>Defense:</strong></p><input type="text" id="defW" name="defW" value="0"><br>
                <br>
                <p><strong>Agility:</strong></p><input type="text" id="agiW" name="agiW" value="0"><br>
                <br>
                <p><strong>Damage resistance(tomes):</strong></p><input type="text" id="drW" name="drW" value="0"><br>
                <br>
                <p><strong>Class:</strong></p>
                <button onclick="wynnClassAr()" id="archer">Archer</button><button onclick="wynnClassWar()" id="warrior">Warrior</button><button onclick="wynnClassMag()" id="mage">Mage</button><button onclick="wynnClassAs()" id="assassin">Assassin</button><button onclick="wynnClassSha()" id="shaman">Shaman</button>
                <br>
                <p><strong>Major IDs:</strong></p>
                <button onclick="wynnMIDdh()">Divine Honor</button><button onclick="wynnMIDg()">Guardian</button><button onclick="wynnMIDss()">Saviour's Sacrifice</button>
                <br>
                <p><strong>Active abilities:</strong></p>
                <button onclick="wynnAbilR()" id="radiance">Radiance</button><button onclick="wynnAbilWS()" id="warScream">War Scream</button><button onclick="wynnAbilMOTB()" id="mantleOfTheBovimist">MotB</button><button onclick="wynnAbilBOM()" id=">BoM</button><button onclick="wynnAbilM()">Martyr</button><br>
                <button onclick="wynnAbilMI()">Mirror Image</button><button onclick="wynnAbilD()">Dissolution</button><button onclick="wynnAbilS()">Sunflare</button><button onclick="wynnAbilMOTL()">MotL</button><br>
                <button onclick="wynnAbilMOTF()">MotF</button><button onclick="wynnAbilCOTF()">CotF</button><br>
                <br>
                <p><strong>Unlocked nodes:</strong></p>
                <button></button>
                <br>
                <button onclick="wynnCalc()">Calculate</button>
                <p>Your EHP is: </p><p id="resultW"></p>
            </div>
        </div>
        <script src="calculations.js"></script>
    </body>
</html>
