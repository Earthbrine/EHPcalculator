<!DOCTYPE html>
<html>
    <head>
        <title>EHP calculators</title>
        <link href="interfaceDesign.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div></div>
            <div>
                <a href="index.html">Home</a>
                <a href="terraria.html">Terraria</a>
                <a href="minecraft.html">Minecraft</a>
                <a href="#">Wynncraft</a>
                <a href="stardew.html">Stardew Valley</a>
            </div>
            <div></div>
        </header>
        <div class="page">
            <br>
            <div class="calc">
                <p><strong>Health:</strong></p><input type="text" id="hpW" name="hpW" value="0"><br>
                <br>
                <p><strong>Bonus Health(ID):</strong></p><input type="text" id="hpbW" name="hpbW" value="0"><br>
                <br>
                <p><strong>Overhealth %:</strong></p><input type="text" id="ohpW" name="ohpW" value="0"><br>
                <br>
                <p><strong>Defense:</strong></p><input type="text" id="defW" name="defW" value="0"><br>
                <br>
                <p><strong>Agility:</strong></p><input type="text" id="agiW" name="agiW" value="0"><br>
                <br>
                <p><strong>Damage resistance(tomes):</strong></p><input type="text" id="drW" name="drW" value="0"><br>
                <br>
                <p><strong>Class:</strong></p>
                <button onclick="wynnClassAr()" id="archer">Archer</button><button onclick="wynnClassWar()" id="warrior">Warrior</button><button onclick="wynnClassMag()" id="mage">Mage</button><button onclick="wynnClassAs()" id="assassin">Assassin</button><button onclick="wynnClassSha()" id="shaman">Shaman</button>
                <br>
                <p><strong>Major IDs:</strong></p>
                <button onclick="wynnMIDdh()" id="divineHonor">Divine Honor</button><button onclick="wynnMIDg()" id="guardian">Guardian</button><button onclick="wynnMIDss()" id="savioursSacrifice">Saviour's Sacrifice</button>
                <br>
                <p><strong>Active abilities:</strong></p>
                <button onclick="wynnAbilR()" id="radiance">Radiance</button><button onclick="wynnAbilWS()" id="warScream">War Scream</button><button onclick="wynnAbilMOTB()" id="mantleOfTheBovimist">MotB</button><button onclick="wynnAbilBOM()" id="brinkOfMadness">BoM</button><button onclick="wynnAbilM()" id="martyr">Martyr</button><br>
                <button onclick="wynnAbilMI()" id="mirrorImage">Mirror Image</button><button onclick="wynnAbilD()" id="dissolution">Dissolution</button><button onclick="wynnAbilS()" id="sunflare">Sunflare</button><button onclick="wynnAbilMOTL()" id="maskOfTheLunatic">MotL</button><br>
                <button onclick="wynnAbilMOTF()" id="maskOfTheFanatic">MotF</button><button onclick="wynnAbilCOTF()" id="chantOfTheFanatic">CotF</button><br>
                <br>
                <p><strong>Unlocked nodes:</strong></p>
                <button onclick="wynnNodeTS()" id="tougherSkin">Tougher Skin</button><button onclick="wynnNodeMS()" id="mythrilSkin">Mythril Skin</button>
                <br>
                <p id="debugHP"></p>
                <p id="debugCOTF"></p>
                <p id="debugClass"></p>
                <br>
                <button onclick="wynnCalc()">Calculate</button>
                <p>Your EHP is: </p><p id="resultW"></p>
            </div>
        </div>
        <script src="calculations.js"></script>
    </body>
</html>
