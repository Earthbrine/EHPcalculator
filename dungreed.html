<!DOCTYPE html>
<html>
    <head>
        <title>EHP calculators</title>
        <link href="interfaceDesign.css" rel="stylesheet">
        <link rel="icon" href="logoEHP.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div>
                <img src="logoEHP.png" width="40" height="40">
            </div>
            <div>
                <a href="index.html">Home</a>
                <a href="terraria.html">Terraria</a>
                <a href="minecraft.html">Minecraft</a>
                <a href="wynncraft.html">Wynncraft</a>
                <a href="stardew.html">Stardew Valley</a>
                <a href="#">Dungreed</a>
                <select name="formL" onchange="location = this.value;">
                    <option selected>Loathing</option>
                    <option value="KoL.html">Kingdom of Loathing</option>
                    <option value="WoL.html">West of Loathing</option>
                    <option value="SoL.html">Shadows over Loathing</option>
                </select>
            </div>
            <div></div>

        <div class="page">
            <br>
            <div class="calc">
                <p><strong>HP:</strong></p><input type="text" id="hpD" name="hpD" value="0"><br>

                <p><strong>Defense:</strong></p><input type="text" id="defD" name="defD" value="0"><br>
                <br>
                <p><strong>Toughness:</strong></p><input type="text" id="tougD" name="tougD" value="0"><br>
                <br>
                <p><strong>Miscellaneous:</strong></p><br>
                <button onclick="blockD()" id="blockD">Block</button><button onclick="evaD()" id="evasionD">Evasion</button><br>
                <br>
                <button onclick="dungCalc()">Calculate</button>
                <p>Your EHP is: </p><p id="resultD"></p>
            </div>
        </div>
        <script src="calculations.js"></script>
    </body>
