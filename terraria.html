<!DOCTYPE html>
<html>
    <head>
        <title>EHP calculators</title>
        <link href="interfaceDesign.css" rel="stylesheet">
        <link rel="icon" href="logoEHP.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div>
                <img src="logoEHP.png" width="40" height="40">
            </div>
            <div>
                <a href="index.html">Home</a>
                <a href="#">Terraria</a>
                <a href="minecraft.html">Minecraft</a>
                <a href="wynncraft.html">Wynncraft</a>
                <a href="stardew.html">Stardew Valley</a>
                <a href="dungreed.html">Dungreed</a>
                <select name="formL" onchange="location = this.value;">
                    <option selected>Loathing</option>
                    <option value="KoL.html">Kingdom of Loathing</option>
                    <option value="WoL.html">West of Loathing</option>
                    <option value="SoL.html">Shadows over Loathing</option>
                </select>
            </div>
            <div></div>
        </header>
        <div class="page">
            <br>
            <div class="calc">
                <p><strong>HP:</strong></p><input type="text" id="hpT" name="hpT" value="0"><br>
                <p id="debugHP"></p><br>
                <p><strong>Defense:</strong></p><input type="text" id="defT" name="defT" value="0"><br>
                <br>
                <p><strong>Damage reduction:</strong></p><input type="text" id="redT" name="redT" value="0"><br>
                <p><strong>Damage reduction(beetle & solar armour):</strong></p><input type="text" id="redSBT" name="redSBT" value="0"><br>
                <p><strong>Damage reduction(paladin's shield):</strong></p><input type="text" id="redPT" name="redPT" value="0"><br>
                <br>
                <p><strong>Difficulty:</strong></p><br>
                <button onclick="clssT()" id="classic">Classic</button><button onclick="exprtT()" id="expert">Expert</button><button onclick="mstrT()" id="master">Master</button><br>
                <br>
                <button onclick="terCalc()">Calculate</button>
                <p>Your EHP is: </p><p id="result"></p>
            </div>
            <h1>NOTE: DOES NOT WORK WITH CALAMITY YET</h1>
        </div>
        <script src="calculations.js"></script>
    </body>
</html>
